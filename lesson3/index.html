<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		li.emphasis{font-size: 20px}
		ul.emphasis { }
		ul.emphasis > li {color: red}
	</style>
</head>

<body>
	<div class="container">
		<p>Random Text</p>
		
		<div class='container'>
			<ul class="emphasis">
				<li>Hello</li>
				<li>Hello2</li>
				<ul>
					<li>Hello3</li>
				</ul>
			</ul>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
	<script type="text/javascript">
		$("ul.emphasis").children("li").css("font-weight","bold") //children() selects only direct childs
		$("ul.emphasis").find("li").css("color","green") //find() finds from all the descendants
		$("ul.emphasis").children("li:first-child").addClass("emphasis")
		$("ul.emphasis").children("li:nth-child(2)").text("added with jquery")
		$("li").parent().removeClass("emphasis")
		console.log($("li").parents("div.container"))
		console.log($("li").closest("div.container"))
		$("li").parents("div.container").removeClass('container')
	</script>
</body>
</html>
